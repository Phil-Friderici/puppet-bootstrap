---
bootstrap::admin_user: NULL
bootstrap::dirs:
  - /data
  - /data/vhost
  - /etc/mysociety
bootstrap::packages:
  - apt-transport-https
  - curl
  - dirmngr
  - gcc
  - git
  - gnupg
  - less
  - lsb-release
  - make
  - man
  - wget
bootstrap::groups:
  anoncvs:
    gid: '3001'
  maint:
    gid: '3004'
  privatecvs:
    gid: '3015'
  privategit-puppet:
    gid: '3055'
  publiccvs:
    gid: '3010'

bootstrap::maint_public_ssh_key: ssh-rsa TestPublicKeyData maint@new-server-bootstrap
bootstrap::maint_private_ssh_key: >
  -----BEGIN RSA PRIVATE KEY-----
  TestPrivateKeyData
  -----END RSA PRIVATE KEY-----

bootstrap::ssh_keys: NULL
